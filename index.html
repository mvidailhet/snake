<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="snake.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div id="overlay">
      <h2 id="overlay-title">Snake</h2>
      <div id="overlay-score" class="hidden">Score: <span class="score">0</span></div>
      <div id="overlay-highscore" class="hidden">Highscore!</div>
      <div class="overlay-buttons">
        <button id="overlay-start-button" onclick="startOrResumeGame()">Start Game</button>
        <button id="overlay-restart-button" class="hidden" onclick="restartGame()">Restart Game</button>
        <div id="overlay-press-enter-text" class="text-center">Press Enter</div>
      </div>
    </div>
    <div id="info">
      <h1>Snake</h1>
      <p>Score: <span class="score">0</span></p>
      <p>Highscore: <span id="highscore"></span></p>
      <p>Press Space to pause</p>
    </div>
    <div id="container"></div>
  </body>
</html>
